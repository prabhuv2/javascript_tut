<html>
    <head>
        <title>js copy</title>
    </head>
    <body>
        <h1>Copy content to clipboard</h1>
        <p>This is copying to clickboard</p>
        <p>Pushed by branch name dev and merged it</p>
	<p>pushed by git from ubuntu</p>
        <textarea id="id">
            <a href="https://google.com">
            <img src = "https://images.pexels.com/photos/248797/pexels-photo-248797.jpeg" height="100" width="100">
            </a>
        </textarea>
        <button onclick='copy()'>Copy</button>
        <script>
            function copy(){
                var id = document.getElementById('id');
                id.select();
                document.execCommand('copy');
                alert('copied');
            }
        </script>
    </body>
</html>
